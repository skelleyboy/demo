
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<STYLE>
@import'https://fonts.googleapis.com/css?family=Oswald|Nunito';
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Oswald;
  color: #2d2d2d;
  cursor: default;
}

body {
  background-color: #fcfafc;
  padding: .875rem;
}
p{
  margin-top: .125rem;
    font-family: Nunito;
  
}
a{
  cursor: pointer;
}
input[type=checkbox] {
  display: none;
}

nav ul {
  max-height: 0px;
  overflow: hidden;
  list-style: none;
  transition: all 1s cubic-bezier(.325, 1, .22, 1);
  background:black;
}

nav li {
  border-bottom: .18rem solid #ccc;
  color: #fff;
  font-size: 24px;
  padding: 10px;
  display: flex;
}

nav li:last-of-type {
  margin-bottom: .625rem;
}

nav li a {
  font-family: Nunito;
  text-decoration: none;
  color:#fff;
}
nav li a:hover{
  text-decoration: underline;
}

input[type=checkbox]:checked ~ nav ul {
  height: auto;
  max-height: 600px;
}

.hamburger {
  display: block;
  position: absolute;
  top: 18px;
  right: 13px;
  height: 33px;
  width: 33px;
  cursor: pointer;
  transition: all 1s cubic-bezier(.19, 1, .22, 1);
  background:red;
}

.line {
  position: absolute;
  display: block;
  background: #3d3d3d;
  width: 18px;
  height: .15rem;
  border-radius: .2rem;
  left: 9px;
  transition: all .6s cubic-bezier(.5, .1, 0, 1.2);
}

.line-1 {
  top: 10px;
}

.line-2 {
  top: 17px;
  width: 14px;
  transform: translateX(2px);
  -webkit-transform: translateX(2px);
}

.line-3 {
  top: 24px;
}

input[type=checkbox]:checked ~ label .line-1 {
  top: 10px;
  width: 22px;
  transform: translateX(-11px) rotate(-45deg) translateY(12px);
}

input[type=checkbox]:checked ~ label .line-2 {
  opacity: 0;
}

input[type=checkbox]:checked ~ label .line-3 {
  top: 24px;
  width: 22px;
  transform: translateX(-8px) rotate(45deg) translateY(-8px);
}
</STYLE>


<BODY>

    
    <div class="dropdown">
  <input type="checkbox" id="checkbox_toggle">
  <label for="checkbox_toggle" class="hamburger">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
   </label>
  <nav>
    <ul>
    <li><a href="#">Link One</a></li>
    <li><a href="#">Link Two</a></li>
    <li><a href="#">Link Three</a></li>
    <li STYLE="border-bottom:0px;"><a href="#">Link Four</a></li>
  </ul>
    </nav>
</div>

</div>
